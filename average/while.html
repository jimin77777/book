<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while 반복문</title>
    <script>
        // 전체 숫자의 개수
        var totalNumbers = Number(prompt('숫자의 개수를 입력해주세요.'));

        // 총합을 저장하기 위한 변수
        var sum = 0;
        
        var i = 1;

        while(i <= totalNumbers){
            var value = prompt(i+'번 숫자를 입력해주세요.');

            sum += Number(value);

            i++;
        }
        var avg = sum / totalNumbers;

        alert('평균값: '+avg);
    </script>
</head>

</body>
</html>
