<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>평균값 계산기</title>
    <script>
        // var value1 = prompt('1번 숫자를 입력해주세요.');
        // var value2 = prompt('2번 숫자를 입력해주세요.');
        // var num1 = Number(value1);
        // var num2 = Number(value2);
        // var avg = (num1 + num2) / 2;
        // alert('평균값: ' + avg);

        // 전체 숫자의 개수
        var totalNumbers = Number(prompt('숫자의 개수를 입력해주세요.'));

        // 총합을 저장하기 위한 변수
        var sum = 0;
        
        // i가 1부터 전체 숫자의 개수가 될 때까지 순차적으로 1씩 증가
        for(i=1; i<=totalNumbers; i++){
            var value = prompt(i+'번 숫자를 입력해주세요.');

            // 입력받은 문자열을 숫자로 변환하여 총합 변수에 더함
            sum += Number(value);
        }
        
        // 평균값을 계산
        var avg = sum / totalNumbers;

        alert('평균값: '+avg);
    </script>
</head>
